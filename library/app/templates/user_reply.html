{% extends 'dashboard.html' %}
{% block content %}
<div class="sales-report">
    <div class="container">
        <div class="row">
                <div class="panel panel-default">
                <div class="panel-heading clearfix">
                  <h3 class="panel-title">Send Message</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{% url 'reply' case.id %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                          <label class="col-sm-2" for="inputTo">To</label>
                          <div class="col-sm-10">
                              <input readonly value="admin" type="email" class="form-control" id="inputTo"></div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-2" for="inputSubject">Subject</label>
                          <div class="col-sm-10"><input readonly type="text" value="{{ case.subject }}" name="subject" class="form-control" id="inputSubject" placeholder="subject"></div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-12" for="inputBody">Message</label>
                          <div class="col-sm-12">
                              <textarea  name="content" class="form-control" id="inputBody" rows="8" data-gramm="true"  spellcheck="false" data-gramm_editor="true" ></textarea><div></div></div></div>
                        <button type="submit" class="btn btn-primary">Send message</button>
                    </form>
                </div>
              </div>
            </div>
        </div>
</div>
{% endblock %}
