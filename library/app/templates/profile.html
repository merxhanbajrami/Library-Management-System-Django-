{% extends 'dashboard.html' %}
{% block content %}
    <div class="sales report">
        <h2>Profile details</h2>
        <hr style="visibility: hidden">
        <hr style="visibility: hidden">
        <hr>
         <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>{{user.name}}</h4>
                        <small><cite title="San Francisco, USA">{{user.address}}<i class="glyphicon glyphicon-map-marker">
                        </i></cite></small>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>{{user.email}}
                            <br />
                            <i class="glyphicon glyphicon-globe"></i><a href="http://www.facebook.com/{{user.username}}">www.facebook.com/{{user.username}}</a>
                            <br />
                            <i class="glyphicon glyphicon-star"></i>{{user.points}} points</p>
                    </div>
                </div>
    </div>
    <style>
        .glyphicon {  margin-bottom: 10px;margin-right: 10px;}

        small {
        display: block;
        line-height: 1.428571429;
        color: #999;
        }
    </style>
{% endblock %}
