<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
{% if author %}
    <div class="container-fluid">
        <hr>
         <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="/static/images/authors/{{author.name}}.jpg" alt="{{author.name}}" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>{{author.name}}</h4>
                        <cite title="San Francisco, USA">{{author.address}}<i class="glyphicon glyphicon-map-marker">
                        </i></cite>
                        <h2 class="mt-2">Bio:</h2>
                        <p style="font-size:21px;">{{author.bio}}</p>
                    </div>
         </div>
        <h3 class="mt-4" style="text-align: center;">More books by {{author.name}}</h3>
        <div class="row">
                {% for b in books %}
                          <div class="col-lg-3 col-md-3 col-sm-3">
                              <a href="#">
                                  <img src="/static/images/books/{{b.title}}.jpg" height="150" width="150" alt="{{b.title}}">
                              </a>
                              <p>Name:<strong> {{b.title}}</strong></p>
                              <p>Info:<strong> {{b.available}}</strong></p>
                              <p>Price:<strong> {{b.price}}$</strong></p>
                              <div>
                                  <button class="btn btn-info">
                                      <a href="" style="text-decoration: none;color:white">Read more</a>
                                  </button>
                              </div>
                          </div>
                    {% endfor %}
        </div>
</div>
{% endif %}
</body>
</html>
