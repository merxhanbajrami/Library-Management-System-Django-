<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/admin.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <script src="/static/js/dashboard.js"></script>
</head>
    <body class="home">
        <div class="container-fluid display-table">
            <div class="row display-table-row">
                <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
                    <div class="logo">
                        <a href="{% url 'index' %}">
                            <img src="/static/images/dev/logo.png" alt="logo" width="100" height="150">
                        </a>
                    </div>
                    <div class="navi">
                        <ul>
                            <li class="active"><a href="{% url 'admin' %}"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Home</span></a></li>
                            <li><a href="{% url 'edit' %}"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Edit profile</span></a></li>
                            <li><a href="{% url 'manage_books' %}"><i class="fa fa-book" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Manage books</span></a></li>
                            <li><a href="{% url 'manage_users' %}"><i class="fa fa-users" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Manage users</span></a></li>
                            <li><a href="{% url 'issued' %}"><i class="fa fa-folder-open" aria-hidden="true"></i><span class="hidden-xs hidden-sm">All issued books</span></a></li>
                            <li><a href="{% url 'archive' %}"><i class="fa fa-folder" aria-hidden="true"></i><span class="hidden-xs hidden-sm">All archive books</span></a></li>
                            <li><a href="{% url 'messages' %}"><i class="fa fa-inbox" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Messages</span></a></li>
                            <li><a href="#"><i class="fa fa-cog" aria-hidden="true"></i><span class="hidden-xs hidden-sm">About software</span></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-10 col-sm-11 display-table-cell v-align">
                    <!--<button type="button" class="slide-toggle">Slide Toggle</button> -->
                    <div class="row">
                        <header>
                            <div class="col-md-7">
                                <nav class="navbar-default pull-left">
                                    <div class="navbar-header">

                                    </div>
                                </nav>
                                <div class="search hidden-xs hidden-sm">
                                    <input type="text" placeholder="Search" id="search">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="header-rightside">
                                    <ul class="list-inline header-top pull-right">
                                        <li class="hidden-xs"><a href="#" class="add-project" data-toggle="modal" data-target="#add_project">Add Project</a></li>
                                        <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                                        <li>
                                            <a href="{% url 'messages' %}" class="icon-info">
                                                <i class="fa fa-bell" aria-hidden="true"></i>
                                                {% if length > 0 %}
                                                <span class="label label-primary">{{length}}</span>
                                                {% endif %}
                                            </a>
                                        </li>
                                        <li class="dropdown">
                                            <a href="{% url 'logout' %}" class="dropdown-toggle" data-toggle="dropdown">
                                               Sign out <i class="fa fa-sign-out"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </header>
                    </div>
                    <div>
                    </div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>

        </div>



        <!-- Modal -->
        <div id="add_project" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header login-header">
                        <button type="button" class="close" data-dismiss="modal">Ã—</button>
                        <h4 class="modal-title">Add Project</h4>
                    </div>
                    <div class="modal-body">
                                <input type="text" placeholder="Project Title" name="name">
                                <input type="text" placeholder="Post of Post" name="mail">
                                <input type="text" placeholder="Author" name="passsword">
                                <textarea placeholder="Desicrption"></textarea>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="cancel" data-dismiss="modal">Close</button>
                        <button type="button" class="add-project" data-dismiss="modal">Save</button>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
