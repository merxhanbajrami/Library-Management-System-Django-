<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
     <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/books.css' %}">

    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <script src="{% static 'js/index.js' %}"></script>

</head>
<body class="landing-page sidebar-collapse">
     <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
        <div class="container">
          <div class="dropdown button-dropdown">
            <a href="#" class="dropdown-toggle" id="navbarDropdown" data-toggle="dropdown">
            </a>
          </div>
          <div class="navbar-translate">
            <i class="fas fa-book-reader"></i>
            <a class="navbar-brand" href="{% url 'index' %}" rel="tooltip" title="Explore the world of books" data-placement="bottom" style="font-weight: bold;">
              Books & Beyond
            </a>
            <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-bar top-bar"></span>
              <span class="navbar-toggler-bar middle-bar"></span>
              <span class="navbar-toggler-bar bottom-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'books' %}" style="font-weight: bold;">Books</a>
              </li>
              <li class="nav-item">
                {% if request.session.is_logged_in %}
                    <a class="nav-link" rel="tooltip" title="{{request.session.username }}" data-placement="bottom" href="{% url 'login' %}" >
                      <i class="fas fa-user"></i>
                      <p class="d-lg-none d-xl-none">Profile</p>
                    </a>
                {% else %}
                  <a class="nav-link" rel="tooltip" title="Login here" data-placement="bottom" href="{% url 'login' %}" >
                    <i class="fas fa-user"></i>
                    <p class="d-lg-none d-xl-none">Login</p>
                  </a>
                {% endif %}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="wrapper">
         <div class="page-header page-header-small">
          <div class="page-header-image" data-parallax="true" style="background-image: url('/static/images/dev/bookshelf.jpg');">
          </div>
          <div class="content-center">
            <div class="container">
              <h1 class="title">So many books, so little time.</h1>
            </div>
          </div>
        </div>
    </div>
        {% block content %}
        {% endblock %}

      <footer class="footer footer-default">
          <div class="container">
            <nav>
              <ul>
                <li>
                  <a href="{% url 'index' %}">
                    Home
                  </a>
                </li>
                <li>
                  <a href="{% url 'login' %}">
                    Account
                  </a>
                </li>
                <li>
                  <a href="{% url 'books' %}">
                    Books
                  </a>
                </li>
              </ul>
            </nav>
             <div class="copyright" id="copyright">
                <p>Made with <i class="fas fa-heart"></i> by <strong>merxbaj</strong></p>
            </div>
          </div>
        </footer>
</body>
</html>
